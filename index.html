<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Form</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>
	  <div class="container">
		  <p>This is the page for Color Run registration! Please fill in the form and we will send you a Color Run limited edition T-shirt!</p><br/>
		  <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFname4">First Name</label>
      <input type="First Name" class="form-control" id="inputFname4" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLname4">Last Name</label>
      <input type="Last Name" class="form-control" id="inputLname4" placeholder="Last Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAge4">Age</label>
      <input type="Age" class="form-control" id="inputAge4" placeholder="Age">
    </div>
    <div class="form-group col-md-6">
      <label for="inputGen4">Gender</label>
      <input type="Gender" class="form-control" id="inputGen4" placeholder="Gender">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  	<div class="form-group">
		<label for="inputSize">T-shirt Size</label>
      <select id="inputSize" class="form-control">
        <option selected>Choose...</option>
        <option>XL</option>
		<option>L</option>
		<option>M</option>
		<option>S</option>
		<option>XS</option>
      </select>
    	
	</div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Enroll me in
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
		
	  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
